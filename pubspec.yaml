name: my_coctails_bar
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  mobile_scanner: ^7.0.0
  fluttertoast: ^8.2.1
  auto_size_text: ^3.0.0
  sqflite: ^2.4.2
  flutter_riverpod: ^2.6.1
  path: ^1.9.1
  flutter_dotenv: ^5.2.1
  google_generative_ai: ^0.4.7
  shared_preferences_android: ^2.4.10
  shared_preferences: ^2.5.3
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  network_image_mock: ^2.1.1
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  integration_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/logo_app.png

flutter_native_splash:
  color: "#fcfbf8"
  image: assets/logo_app.png
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/
    - .env